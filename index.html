 <script src="https://unpkg.com/d3-fetch"></script>

<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<div class="tabbar">
	<a class="button2" id="buttona">Plan</a>
	<a class="button2" id="buttonb">Konfiguracja</a>
	<a class="button2" id="dataButton">Wykresy</a>
	<a class="button2" id="buttonc">Opcje</a>
	<!--<a class="button" id="button1">O2</a>
	<a class="button2" id="button2">O3</a>-->
	<input class="filetag" type="file" id="filetag"/>
</div>

<div id="myModal" class="modal">

  <div class="modal-content" id="alarmPop">
    <span class="close" id="close">&times;</span>
	<p id="popupTitle" class="modalTitle">ddd</p>
    <div id="popupText"></div>
	
  </div>

</div>

<div class="page1" id="page1">
	<div class="title2"><a>Plan budynku</a></div>
	<div class="map" id="map">
		<img class="map2" id="preview">
		<div id="mapC"></div>
	</div>
	<div class="buttonbox1">
		<button class="button" id="button">Edycja</button>
		<button class="button" id="buttonz">Zatwierdź</button>
	</div>
</div>

<div class="page2" id="page2">
<input class="title2" id="title2"></input>
<div class="conf">
	<div class="rowbox">
		<div class="infobox" id="infobox">
			<div class="title"><a>Aktualne wartości</a></div>
			<div id="info" class="info">
				<div class="inforow">
					<div class="label">Nazwa</div>
					<div class="label">Wartość</div>
					<div class="label">Jednostka</div>
				</div>
			</div>
		</div>

		<div class="changebox" id="changebox">
			<div class="title"><a>Limity</a></div>
			<div id="change" class="change"></div>
		</div>
	</div>
	
	<div class="rowbox" id="rowbox">
		<div class="changebox" id="changebox">
			<div class="title"><a>Alarmy</a></div>
			<div id="change2" class="change"></div>
			<div class="comborow">
				<!--<label for="combo">Parametr</label>
				<select class="combo" id="combo2">
				  <option value="volvo">Metan</option>
				  <option value="saab">Metan</option>
				  <option value="mercedes">Metan</option>
				</select>-->
			</div>
			<!--<div class="graph"></div>-->
			
		</div>

		<div class="changebox" id="changebox1">
			<div class="title"><a>Zmiana limitów</a></div>
			<div id="change1" class="change1"></div>
			<div class="buttonbox">
				<button class="button1" id="changeButton">Zmień</button>
				<button class="button1" id="resetButton">Reset</button>
			</div>
		</div>
		
	</div>
</div>
</div>

<div class="page3" id="page3">
<div class="title2"><a>Opcje</a></div>

<div class="conf">

	<div class="optionsbox">
		<div class="title"><a>Ustawienia</a></div>
		
		<!--<div class="inforow">
			<div class="label">Opcja 1</div>
			<input class="input"></input>
		</div>
		
		<div class="inforow">
			<div class="label">Opcja 2</div>
			<input class="input"></input>
		</div>-->
		
		<div class="comborow">
			<label for="combo">Wielkość ikon stacji&ensp;&ensp;</label>
			<select class="combo2" id="combo" onchange="onChange()">
				<option value="Mała">Mała</option>
				<option value="Średnia">Średnia</option>
				<option value="Duża">Duża</option>
			</select>
			
		</div>
		<div class="comborow">
		<label for="timeInput">Czas między alarmami[ms]  &ensp;</label>
			<input class="input10" id="timeInput"></input>
		</div>
		
		<div class="buttonbox2">
			<button class="button" id="timeButton">Zmień</button>
			<button class="button">Reset</button>
		</div>
	</div>

</div>
</div>

<div class="page4" id="page4">
		
    <div id="curve_chart1" class="box">
	<div id="chartLabel1" class="chartLabel">Hala 1</div>

	<a class="button2x" id="sensor_6" type="button" >PM 1</a>
	<a class="button2x" id="sensor_7" type="button" >PM 10</a>
	</div>
	<div id="chartLabel2" class="chartLabel">Hala 2</div>

	<a class="button2x" id="sensor_8" type="button" > Temperatura</a>

	<a class="button2x" id="sensor_12" type="button" >PM 2.5</a>
	<a class="button2x" id="sensor_13" type="button" >PM 1</a>
	<a class="button2x" id="sensor_14" type="button" >PM 10</a>
	</div>
	<br>

	<svg id="svg1" class="svg" width="710px" height="460px" style= """></svg>
	</div>
	
</div>
